<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>HomeWork</title>
</head>
<body>
    <!-- 
	1. back to top button; drag;
	2. создайте div, при клике на него, div начинает двигаться вправо, при клике на кнопку - останавливается,
	при попадании div к краю окна, он переходит к началу окна.
    -->
    
    <span id="circle"></span>
    <style>
        #circle {
            position: absolute;
            padding: 20px;
            background-color: blueviolet;
            border-radius: 50px;
            left: 1px;
            top: 2px;
        }
    </style>
    <script>
        var circle = document.querySelector("#circle");
    
        circle = addEventListener("mousedown", KeyDown);
        circle = addEventListener("mouseup", KeyUp);

        console.log(circle);
        
        function KeyDown(e) {
            if (event.target == document.querySelector("#circle")) {
                circle = addEventListener("mousemove", KeyMov);     
            }        
        }

        console.log(circle);

        function KeyMov(e) {
            var x = e.clientX - 12;
            var y = e.clientY - 12;
            event.target.style.left = x + "px";
            event.target.style.top = y + "px";
            console.log(event);
        }

        function KeyUp(e) {
            removeEventListener("mousemove", KeyMov);
        }
    </script>
</body>
</html>
