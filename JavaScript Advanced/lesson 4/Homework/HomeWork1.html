<!-- Доработайте пример, 005_thisExample.html,
     при наведении мыши к одному из блоков, 
     цвет блока должен измениться, на уникальный, 
     такой которого еще нету у существующих блоков. 
     Также выведите в блок текстовое оповещение о информации цвета, 
     который используется для фона данного блока. 
     При попытке закрыть вкладку,
      придупредите пользователя о том что информация будет утеряна. 
      Используйте window.onload.  -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ключевое слово this</title>
    <style>
        div {
            background-color:green;
            display: block;
            height: 100px;
            width: 100px;
            margin: 10px;
            float: left;
        }

    </style>
    <script>
        window.onload = function() {
            window.onbeforeunload = function() {};
        }
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
       
       
            var div = document.querySelectorAll("div");
            
            for (var i = 0; i < div.length; i++) {
                div[i].addEventListener("mouseover", mousOver);       
            }

            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) + min; 
            }    
            function mousOver() {
                var colorRandom = `#${getRandomInt(0, 99)}${getRandomInt(0, 99)}${getRandomInt(0, 99)}`
                this.style.backgroundColor = colorRandom;
                this.style.color = "#fff";
                this.innerHTML = colorRandom;
            }
            

            
            
            
        
    </script>
</body>
</html>
