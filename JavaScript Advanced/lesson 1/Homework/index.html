<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 1</title>
</head>
<body style="display: flex; flex-direction: column;">
    <ul id="ul-list">
        <li>Первая строка</li>
        <li>Вторая строка</li>
        <li>Третья строка</li>
    </ul>
    <form  style="display: flex; flex-direction: column;" action="#">
        <input type="text" name="input" id="text-input" title="New Object" contextmenu="eddvb">
        <input type="button" value="Выбрать первый элемент" onclick="selectFrist()">
        <input type="button" value="Выбрать последний элемент" onclick="selectLast()">
        <input type="button" value="Выбрать следующий элемент" onclick="selectNext()">
        <input type="button" value="Выбрать предыдущий элемент" onclick="selectBefore()">
        <input type="button" value="Добавить элемент" onclick="elementAdd(this.form)">
        <input type="button" value="Удалить элемент" onclick="elementDelete()">
        <input type="button" value="Добавить в начало" onclick="elementAddStart(this.form)">
    </form>
    <script>
        var ulList = document.getElementById("ul-list");

        function selectFrist(form) {
           ulList.children[0].style.color = "red";
           console.log(ulList.children[0].getAttribute("style"));
        }

        function selectLast() {
            i = ulList.children.length - 1;
            ulList.children[i].style.color = "red";
        }
    
        function selectNext() {
            for (var i = 0; i < ulList.children.length; i++) {
                if (ulList.children[i].getAttribute("style") !== "color: green;") {
                    ulList.children[i].style.color = "green";
                    break;
                }
            }
        }

        function selectBefore() {
            for (var i = ulList.children.length - 1; i >= 0; i--) {
                if (ulList.children[i].getAttribute("style") !== "color: green;") {
                    ulList.children[i].style.color = "green";
                    break;
                }
            }
        }

        function elementAdd(form) {
            var newElement = document.createElement("li");
          //  if (form.input.value !== " " || form.input.value !== "") {
                newElement.innerHTML = form.input.value;
                ulList.appendChild(newElement);
           // }
            //console.log(" ");
        }

        function elementDelete() {
            while (ulList.childNodes.length) {
                if (ulList.nodeType === 1) {
                    ulList.removeChild(ulList.lastChild);
                    break;    
                }     
            }
        }

        function elementAddStart(form) {
           var newElement = document.createElement("li");
           var startElement = ulList.children[0];
           newElement.innerHTML = form.input.value;
            ulList.insertBefore(newElement, startElement);
        }
    </script>
</body>
</html>
