<body>
    <div id="Timer"></div>
    <input type="button" value="Start" onclick="StartTimer()">
    <input type="button" value="Save" onclick="Save()">
    <input type="button" value="Stop" onclick="StopTimer()">
    <input type="button" value="Reset" onclick="Reset()">
    <ul id="Time-save">

    </ul>
    <script>
        var timerNow = document.querySelector("#Timer");
        var timeSave = document.querySelector("#Time-save");

        var count = 0;
        timerNow.innerHTML = `<b> ${count} </b>`;
        function StartTimer() {        
            
             timer = setInterval(() => {
                count++;
                if (count === 30) {
                    clearInterval(timer);
                }
                timerNow.innerHTML = `<b> ${count} </b>`;
            }, 1000);
            
            
        }

        function StopTimer () {
            clearInterval(timer);
        }

        function Reset() {
            count = 0;
            timerNow.innerHTML = `<b> ${count} </b>`;
        }

        function Save() {
            timeSave.insertAdjacentHTML("afterbegin", `<li>${count}</li>`);
        }
