</head>
<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <script>
        var aTarget = document.querySelectorAll("a[target]");
        var aTargetBlank = document.querySelector(`a[target='_blank']`);

        for (let i = 0; i <= aTarget.length - 1; i++) {
            aTarget[i].style.backgroundColor = "yellow";    
        }

       aTargetBlank.style.backgroundColor = "red";
        
    </script>
